<div class="titleBar">
<h1>Care Task Manageer</h1>
</div>

<div class="taskContainer">
  <div ng-repeat='task in taskList' class="task">
    <div class="postedBy">
      <h6>{{task.user.userName}}</h6>
    </div>
    <h4>{{task.taskText}}</h4>
    <div class="comments">
        <input ng-model="model.newComment" type="text" name="name" value="" placeholder="comments">
        <button ng-click='comment(task.taskId)' type="button" name="button">Add</button>
      <h6>{{task.commentText}}</h6>
    </div>
  </div>
</div>

<div class="footer">
  <div class="addTask">
    <input ng-model='taskText' type="text" name="task" value="" placeholder="add a new task">
    <button ng-click='add()' type="button" name="add">Add Task</button>
  </div>
</div>
