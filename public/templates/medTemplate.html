<div  class="row titleBar small-12 columns ">
  <div class="title">
  <img src="images/hand (1).png" alt="" />
  <h1>Medication</h1>
  </div>
  <div class="welcome">

    <h5 class="small-12 columns">{{user.userName}}</h5>
    <a class="small-12 columns" href="#/login" >logout</a>
    <h5><a class="small-12 columns" href="#/tasks" ><b>Tasks</b></a></h5>
  </div>
</div>

<div class="row container">
<div class="large-4 columns">
  <div class="small-6 small-centered large-12 columns addMed">
    <h4>New Medication</h4>
      <input ng-model='medName' type="text" name="task" value="" placeholder="Medication Name">
      <input ng-model='dosage' type="text" name="name" value="" placeholder="dosage">
      <input ng-model='frequency' type="text" name="name" value="" placeholder="Frequency in Hrs">
      <input ng-model='instructions' type="text" name="name" value="" placeholder="Instructions">
      <!-- <input ng-model='lastGiven' type="text" name="name" value=""> -->
      <button ng-click='newMed()' type="button" name="add">Add Medication <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>
  </div>
  <div class="small-5 small-centered large-12 columns  proTip">
      <img src="images/lightbulb.png" alt="LightBulb" />
      <h6>{{tip.tip}}</h6>
  </div>
</div>

<div class=" small-12 small-centered large-8 large-centered columns taskContainer">
    <div ng-repeat="med in medList track by $index" class="task">
        <!-- <div class="postedBy">
            <h6>{{med.medName}}</h6>
        </div> -->
        <div class="post">
          <div class="medName">
            <h5>{{med.medName}} {{med.dose}}</h5>
            <button ng-click='remove(med.medId)' type="button" name="button">Remove Med <i class="fa fa-trash" aria-hidden="true"></i></button>
          </div>
          <div class="timer">
              <h6>Time Until Next Dose</h6>
              <div class="timerContainer">
              <div id="timerBar" ng-style='timer(med.lastGiven.hour,med.frequency)' >

              </div>
            </div>
              <h5>{{med.frequency}} Hrs</h5>
                <h5 class="end">0 Hrs</h5>
          </div>
              <div class="medInfo">
                <h6>{{med.instructions}}</h6>
                <h6 ng-if="med.lastGiven.dayOfWeek">Last Given: {{med.lastGiven.dayOfWeek}}, {{med.lastGiven.hour}}:{{med.lastGiven.minute}}</h6>
              </div>
                <div class="giveMed">
                    <button ng-click='give(med.medId)' type="button" name="button">Give <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                </div>


        </div>

    </div>
</div>
</div>
